 <!-- Interactions added to the svg-->
    #watermelon:hover{
    transform: rotate(220deg);}

     #watermelon{
      transition: all 0.7s ease;
      transform-origin: 50%;
    }

    #watermelon:hover #seeds{ 
       transform: scale(0.7);
      filter: invert(70%)
      }


     #seeds{
      transition: all 0.7s ease;
      transform-origin: 50%;
    }

    </style>

